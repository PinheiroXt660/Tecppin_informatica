<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="manutencao" content="width=device-width, initial-scale=1.0">
    <title>Manutenção</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div_princ">
        <h2>Manutenção</h2>
        <div class="Manutenção">

        <label for="Qual equipamento.">Qual equipamento:</label>
        <input type="text" id="Qual-equipamento" name="Qual equipamento" required placeholder="ex:Gabinete"><br>

        
        <label for="Número pra contato">Número pra contato:</label>
        <input type="tel" id="Número pra contato" name="Número pra contato" pattern="[([0-9]{2})][0-9]{5}-[0-9]{4}" required placeholder="ex:(00)12345-6789" ><br>

        <label for="Problema do equipamento">Problema do equipamento:</label><br>
        <textarea id="Problema-do-equipamento" name="Problema do equipamento" rows="4" cols="50" placeholder="ex:meu computador não dá video."></textarea><br>
        
        <select name="tipo_manutencao" required>
            <option value="preventiva">Preventiva</option>
            <option value="corretiva">Corretiva</option>
            </select>

        <button type="submit">Concluir</button>
        <button type="reset">Limpar</button> 
        </div> 
    </div>
    
</body>
</html>
