<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras - Tecppin</title>
    <link rel="stylesheet" href="cart.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="img/logo.png" alt="Tecppin Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="inicial.html">Início</a></li>
                    <li><a href="Produtos.html">Produtos</a></li>
                    <li><a href="manutencao.html">Serviços</a></li>
                    <li><a href="nos.html">Sobre Nós</a></li>
                    <li><a href="contado.html">Contato</a></li>
                </ul>
            </nav>
            <div class="header-right">
                <input type="text" placeholder="Buscar...">
                <button type="button">Buscar</button>
                <a href="carrinho.html"><button type="button" class="cart-button">Carrinho</button></a>
                <a href="singup_sing_in.html"><button type="button" class="login-button">Login</button></a>
            </div>
        </div>
    </header>

    <main>
        <section class="cart-section">
            <h2>Carrinho de Compras</h2>
            <div class="cart-container">
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Preço Unitário</th>
                            <th>Total</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="cart-product">
                                    <img src="img/p1.jpg" alt="Produto 1">
                                    <p>Laptop Nitro 5</p>
                                </div>
                            </td>
                            <td><input type="number" value="1" min="1"></td>
                            <td>R$ 4.999,00</td>
                            <td>R$ 4.999,00</td>
                            <td><button class="remove-button">Remover</button></td>
                        </tr>
                    </tbody>
                </table>
                <div class="cart-summary">
                    <p>Total: <span>R$ 4.999,00</span></p>
                    <button class="checkout-button">Finalizar Compra</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
